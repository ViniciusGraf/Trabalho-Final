<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberCores | Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="img/CyberCores_circular.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <!-- Navbar -->
    <header class="header">
      <a href="index.html" class="logo">CyberCores</a>
      <input type="checkbox" id="check" />
      <label for="check" class="icons">
        <i class="bx bx-menu" id="menu-icon"></i>
        <i class="bx bxs-x-circle" id="close-icon"></i>
      </label>
      <nav class="navbar">
        <a href="login.html" class="user-icon">
          <i class="bx bxs-user-circle"></i>
          <span class="user-name">Nome Usuário</span>
        </a>
      </nav>
    </header>

    <div class="wrapper">
      <!-- Tela de Login -->
      <div id="loginForm" class="form active">
        <form action="">
          <h1>Login</h1>
          <div class="input-box">
            <input type="text" placeholder="Usuário" required />
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box transition">
            <input type="password" placeholder="Senha" id="senha" required />
            <i class="bx bxs-lock-alt"></i>
            <i class="bx bx-low-vision" id="togglePassword"></i>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" />Lembrar senha</label>
            <a href="#">Esqueceu a senha?</a>
          </div>

          <button type="submit" class="btn color-changing">Login</button>

          <div class="register-link">
            <p>
              Não possui uma conta?
              <span id="showRegister" class="transition-button"
                >Cadastre-se aqui</span
              >
            </p>
          </div>
        </form>
      </div>

      <!-- Tela de Cadastro -->
      <div id="registerForm" class="form">
        <div id="registerFormForm">
          <h1>Cadastre-se</h1>
          <div class="input-box">
            <input type="text" placeholder="Usuário" required id="nome" />
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box transition">
            <input type="email" placeholder="Email" required id="email" />
            <i class="bx bxs-envelope"></i>
          </div>

          <div class="input-box transition">
            <input
              type="password"
              placeholder="Senha"
              required
              id="senhaR"
            />
            <i class="bx bxs-lock-alt"></i>
            <i class="bx bx-low-vision" id="togglePasswordR"></i>
          </div>

          <div class="input-box transition">
            <input type="password" placeholder="Repita a senha" required id="senhaC" />
            <i class="bx bxs-lock-alt"></i>
          </div>

          <div class="remember-forgot">
            <label>
              <input type="checkbox" id="termsCheckbox" />Concordo com os termos
              do contrato
            </label>
          </div>

          <!-- Mensagem de erro -->
          <p id="error-message">
            <b>Concorde com os termos</b>
          </p>

          <button class="btn color-changing" id="registerButton">
            Cadastre-se
          </button>

          <div class="register-link">
            <p>
              Já possui uma conta?
              <span id="showLogin" class="transition-button">Login</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="login.js"></script>
  </body>
</html>
