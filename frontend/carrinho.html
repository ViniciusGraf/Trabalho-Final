<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberCores | Carrinho</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="img/CyberCores_circular.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="carrinho.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Compras</h1>
        <div class="shopping">
          <i class="bx bxs-shopping-bag-alt"></i>
          <span class="quantily">0</span>
        </div>
      </header>

      <div class="list"></div>
      </div>
      
      <div class="card">
        <h1>Carrinho</h1>
        <ul class="listCard"></ul>
        <div class="checkOut"></div>
        <div class="total">0</div>
        <div class="closeShopping">Fechado</div>
      </div>
    

    <script src="carrinho.js"></script>
  </body>
</html>
