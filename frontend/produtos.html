<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberCores | Produto</title>
    <link rel="stylesheet" href="produtos.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="shortcut icon" href="img/CyberCores_circular.png" type="image/x-icon" />
</head>
<body>
    <!-- Navbar -->
    <header class="header">
        <a href="index.html" class="logo">CyberCores</a>
        <input type="checkbox" id="check" />
        <label for="check" class="icons">
            <i class="bx bx-menu" id="menu-icon"></i>
            <i class="bx bxs-x-circle" id="close-icon"></i>
        </label>
        <nav class="navbar">
            <a href="#" class="user-icon"><i class="bx bxs-cart"></i></a>
            <a href="#" class="user-icon"><i class="bx bxs-heart"></i></a>
            <a href="login.html" class="user-icon"><i class="bx bxs-user-circle"></i><span class="user-name">Nome Usu√°rio</span></a>
        </nav>
    </header>

    <section>
        <div class="card-wrapper">
            <div class="card">
                <!-- card left -->
                <div class="product-imgs">
                    <div class="img-display">
                        <div class="img-showcase">
                            <img src="" alt="Imagem do Produto" id="produto-imagem" />
                        </div>
                    </div>
                </div>
                <!-- card right -->
                <div class="product-content">
                    <h2 class="product-title" id="produto-nome"></h2>
                    <a href="#" class="product-link"></a>
                    <div class="product-rating" id="produto-rating"></div>
                    <div class="product-price">
                        <p class="last-price" id="produto-preco-antigo"></p>
                        <p class="new-price" id="produto-preco"></p>
                    </div>
                    <div class="product-detail">
                        <h2>Sobre o produto:</h2>
                        <p id="produto-descricao"></p>
                        <ul id="produto-informacoes"></ul>
                    </div>
                    <div class="purchase-info">
                        <input type="number" min="1" value="1" />
                        <button type="button" class="btn">
                            Adicionar ao carrinho <i class="fas fa-shopping-cart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="produtos.js"></script>
</body>
</html>
